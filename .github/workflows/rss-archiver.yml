name: RSS Archiver

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      source_key:
        description: 'Specific source key to process (leave empty for all)'
        required: false
        default: ''
      force_reprocess:
        description: 'Force reprocess existing entries'
        required: false
        default: 'false'
      runner:
        description: 'Runner to use (self-hosted or ubuntu-latest)'
        required: false
        default: 'self-hosted'
        type: choice
        options:
          - self-hosted
          - ubuntu-latest

permissions:
  contents: write

jobs:
  archive:
    runs-on: ${{ github.event.inputs.runner || 'self-hosted' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Install yt-dlp
        run: |
          pip install yt-dlp
          # Ensure latest version
          yt-dlp -U || true

      - name: Run RSS Archiver
        env:
          SOURCE_KEY: ${{ github.event.inputs.source_key }}
          FORCE_REPROCESS: ${{ github.event.inputs.force_reprocess }}
          YT_COOKIES_FROM_BROWSER: chrome  # Use Chrome cookies on self-hosted
        run: |
          cd scripts && python archiver.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add rss/
          git diff --staged --quiet || git commit -m "chore: archive RSS entries [automated]"
          git push
