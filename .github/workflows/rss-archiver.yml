name: Subscription Archiver

on:
  schedule:
    # Run every hour at minute 0
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      source_key:
        description: 'Specific source key to process (leave empty for all)'
        required: false
        default: ''
      force_reprocess:
        description: 'Force reprocess existing entries'
        required: false
        default: 'false'

permissions:
  contents: write

jobs:
  archive:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Subscription Archiver
        env:
          SOURCE_KEY: ${{ github.event.inputs.source_key }}
          FORCE_REPROCESS: ${{ github.event.inputs.force_reprocess }}
          YT_COOKIES_FROM_BROWSER: chrome
        run: |
          cd scripts && python3 archiver.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add subscriptions/
          git diff --staged --quiet || git commit -m "chore: archive subscriptions [automated]"
          git push
