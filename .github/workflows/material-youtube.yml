name: Download YouTube Materials

on:
  workflow_dispatch:
    inputs:
      source_key:
        description: 'Specific source key to process'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  download:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download YouTube Captions
        env:
          SOURCE_TYPE: youtube
          SOURCE_KEY: ${{ github.event.inputs.source_key }}
          YT_COOKIES_FROM_BROWSER: chrome
        run: |
          cd scripts && python3 material_downloader.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add writing-materials/youtube/
          git diff --staged --quiet || git commit -m "chore: download YouTube materials [automated]"
          git pull --rebase
          git push
